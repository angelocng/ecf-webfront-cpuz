<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <div>
            <h1>Liste des CPUs</h1>
            <img src="img/cpuz.webp">
        </div>
        <fieldset>
            <label for="search">Rechercher un modèle</label>
            <input type="search" id="search">
        </fieldset>
    </header>
    <main>
        <table>
            <thead>
            <tr>
                <th scope="coll">Identifiant</th>
                <th scope="coll">Marque</th>
                <th scope="coll">Famille</th>
                <th scope="coll">Modèle</th>
                <th scope="coll">Fréquence <abbr aria-hidden="true" title="GigaHertz">(GHz)</abbr> <span class="sr-only">en GigaHertz</span></th>
                <th id="price" scope="coll">Prix (en €) <span class="sr-only">Cliquer sur l'entête pour trier par prix</span></th>
                <th id="fullName" scope="coll">Nom complet</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </main>
    <footer>
        <p>Nombre de modèles : <span id="counter">0</span></p>
    </footer>
</body>
</html>
